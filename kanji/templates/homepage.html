<!doctype html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Turn Google Spreadsheets into flash cards.">
    <meta name="author" content="Anthony Bermingham and Nic Roland">

    <title>Flashbang - Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='agency.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel=stylesheet type=text/css>

</head>


<div class=page>

    <h1>Flashbang</h1>
    <div class=metanav>
        <a href="{{ url_for('reload') }}">Reload Kanji</a>
    </div>

    <div class=table>
        <table style="width:100%">
            <tr>
                <th>Kanji</th>
                <th>Pronunciation</th>
                <th>English</th>
            </tr>

            {% for kanji, pronunciation, english in kanji %}
            <tr>
                <td class=kanji>{{ kanji }}</td>
                <td class=hidden>{{ pronunciation }}</td>
                <td class=hidden>{{ english }}</td>
            </tr>
            {% endfor %}

        </table>

    </div>
</div>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='classie.js') }}"></script>
    <script src="{{ url_for('static', filename='cbpAnimatedHeader.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='agency.js') }}"></script>
